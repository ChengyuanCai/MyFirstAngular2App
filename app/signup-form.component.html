<form [formGroup]="form" (ngSubmit)="signUp()">
	<div class="form-group">
		<label for="username">UserName</label>
		<input formControlName="username" id="username" type="text" class="form-control">
		<div *ngIf='form.controls.username.touched && form.controls.username.errors' class="alert alert-danger">
			<div *ngIf='form.controls.username.errors.required' class="alert alert-danger">Username is required.</div>
			<div *ngIf='form.controls.username.errors.cannotContainSpace' class="alert alert-danger">Username cannot contain space.</div>
		</div>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input formControlName="password" id="password" type="text" class="form-control">
	<div *ngIf='!form.controls.password.valid' class="alert alert-danger">Password is required</div>
	</div>
	<button class="btn btn-primary" type="submit">Sign Up</button>
</form>
