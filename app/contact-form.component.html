<form #f="ngForm" (ngSubmit)="OnSubmit(f.form)">
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input ngModel name="firstName" #firstName="ngModel" id="firstName" type="text" class="form-control" required minlength="3">
		<div *ngIf="firstName.touched && firstName.errors">
			<div class="alert alert-danger" *ngIf="!firstName.errors.required"> First Name is Required</div>
			<div class="alert alert-danger" *ngIf="!firstName.errors.minlength"> First name should be minimum 3 characters</div>
		</div>
		
	</div>
	<div class="form-group">
		<label for="comment">Comment</label>
		<textarea ngModel name="comment" #comment="ngModel" id="comment" cols="30" rows="10" class="form-control" required></textarea>
		<div class="alert alert-danger" *ngIf='!comment.valid && comment.touched'> Comment is required.</div>
	</div>
	<button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
</form>
