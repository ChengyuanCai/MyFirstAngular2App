<form #f="ngForm" (ngSubmit)="OnSubmit(f.form)">
	<div class="form-group">
		<label for="Name">Name</label>
		<input ngModel name="Name" #Name="ngModel" id="Name" type="text" class="form-control" required minlength="3">
		<div *ngIf="Name.touched && Name.errors">
			<div class="alert alert-danger" *ngIf="Name.errors.required"> Name is Required </div>
			<div class="alert alert-danger" *ngIf="Name.errors.minlength"> Name should be minimum 3 characters </div>
		</div>
		
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input ngModel name="email" #email="ngModel" id="email" cols="30" rows="10" class="form-control" required>
		<div *ngIf='email.touched && email.errors'>
			<div class="alert alert-danger" *ngIf='email.errors.required'> Email is required.</div>
		</div>
	</div>
	<div class="form-group">
		<label for="frequency">Frequency of Emails</label>
		<select ngModel name="frequency" #frequency="ngModel" id="frequency" cols="30" rows="10" class="form-control" required>
			<option value=""></option>
			<option *ngFor="let frequency of frequencies" value="{{frequency.id}}">
				{{ frequency.label }}
			</option>
		</select>
		<div *ngIf='frequency.touched && frequency.errors'>
			<div class="alert alert-danger" *ngIf='email.errors.required'> Frequency is required.</div>
		</div>

	</div>
	<button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
</form>
